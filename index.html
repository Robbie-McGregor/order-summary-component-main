<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="mainCard">
    <div id="topImg">
      <img class='img' src="./images/illustration-hero.svg" alt="">
    </div>
    <div id="cardBody">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      
      <div id="planSection">
        <img src="./images/icon-music.svg" class='ma3' alt="pic">
        <div id="planText">
          <p class='bold'>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="floatRight">
          <a href="">Change</a>
        </div>
      </div>
      <button class="mainBtn">Proceed to Payment</button>
      <button class="cancelBtn">Cancel Order</button>
    </div>
  </div>
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Robbie McGregor</a>.
  </div>
</body>
</html>
